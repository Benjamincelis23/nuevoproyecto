<ion-header>
  <ion-toolbar>
    <ion-title>Reserva de Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Selecciona una Fecha y Hora</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="fechaReserva"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-datetime display-format="HH:mm" [(ngModel)]="horaReserva"></ion-datetime>
      </ion-item>

      <ion-button expand="full" (click)="realizarReserva()">Realizar Reserva</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
